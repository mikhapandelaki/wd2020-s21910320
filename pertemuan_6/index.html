<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML.Tabel</title>
</head>
<body>
    <h1> HTML Tabel</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>kolom 1</th>
                <th>kolom 2</th>
                <th>kolom 3</th>
                <th>kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td rowspan="3">Rowspan 3</td>
                <td colspan="2">Colspan 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                
                <td>Baris 2, Kolom 2</td>
                <td>baris 2, Kolom 3</td>
            </tr>
            <tr>
                <th>Baris 3</th>
                
                <td>Baris 3, Kolom 2</td>
                <td>baris 3, Kolom 3</td>
            </tr>

            
        </tbody>
        
    </table>
    
    <h1>Tabel Exercise</h1>
    <table border="1" cellspacing="0" cellpadding="35">
        <tr>
            <td> 1,1 </td>
            <td> 1,2 </td>
            <td> 1,3 </td>
            <td> 1,4 </td>
        </tr>
        <tr>
            <td> 2,1 </td>
            <td colspan="2" rowspan="2"></td>
            <td> 2,4 </td>
        </tr>
        <tr>
            <td> 3,1 </td>
            <td> 3,4 </td>
        </tr>
        <tr>
            <td> 4,1 </td>
            <td> 4,2 </td>
            <td> 4,3 </td>
            <td> 4,4 </td>
        </tr>
    </table>
    
</body>
</html>
