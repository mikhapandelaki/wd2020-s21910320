<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir HTML</title>
</head>
<body>
    <h1>FORLMULIR</h1>
    <fieldset>
        <legend>Folmulir Calon Pegawai </legend>
        <label for="name">Nama: <input type="text"></label>
        <br> <br>
        <label for="address">Alamat: <input type="text"></label> <br> <br>
        <label for="phoneNumber">Nomor Telepon: <input type="text"> </label> <br> <br>

        <label for="Kota Asal">Kota Asal: </label>
       <select>
          <option value="Jakarta">jakarta</option>
          <option value="Manado">Manado</option>
          <option value="Bali">Bali</option> 
        </select> <br> <br>
       <label for="Jenis Kelamin"> jenis Kelamin :</label> <label for="Laki-Laki">Laki-laki</label> <input type="radio">
       <label for="Perempuan"> Perempuan</label> <input type="radio"> <br> <br>
       <label for="Bahasa Pemograman yang disukai">Bahasa Pemograman yang disukai <input type="checkbox">
        <label for="C++">C++</label> <input type="checkbox">
        <label for="Web">Web</label>
        <input type="checkbox">
            <label for="Desktop"></label>Desktop</label> 


       <br> <br>
        
       <label for="Apa yang Membuat Kami harus memilih Anda?:">Apa yang Membuat Kami harus memilih Anda?:</label>
       <textarea rows="4" cols="50" placeholder="Tulis Jawaban Anda di sini....."></textarea> <br> <br>

       <input type="submit">
    </fieldset>
</body>
</html>
